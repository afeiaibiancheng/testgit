<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.翻转数组
        var arr = ['pink', '123', 'green', 'jiang', 'yinkeke'];
        arr.reverse();
        console.log(arr);
        // 2.冒泡排序
        var arr1 = [11, -8, 34, 25];
        arr1.sort(function (a, b) {
            //  return a - b;   a - b是按照升序排列
            return b - a;
        });
        console.log(arr1);
    </script>
</body>

</html>
