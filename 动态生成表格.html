<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var dates = [{
            name: '张三',
            subject: 'javascript',
            score: 100
        }, {
            name: '李四',
            subject: 'python',
            score: 100
        }, {
            name: '王五',
            subject: 'javaEE',
            score: 100
        }, {
            name: '叶谦',
            subject: 'java',
            score: 100
        }, {
            name: '叶谦',
            subject: 'java',
            score: 100
        }, {
            name: '叶谦',
            subject: 'java',
            score: 100
        }];
        //   2.往tbody里面创建行     有几个人就创建几行   通过数组长度获取
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < dates.length; i++) {  //   外面的循环负责行
            //  创建行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //  行里面创建单元格  单元格的数量取决于美俄搞对象里面的属性个数
            for (var k in dates[i]) {     //  里层循环负责列   td
                //  创建单元格
                var td = document.createElement('td');
                //  把对象的属性值给单元格
                td.innerHTML = dates[i][k];
                tr.appendChild(td);
            }
            //   创建有删除两个字的单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);
        }
        //  删除行
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                //   点击 a 删除a 所在的行
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
