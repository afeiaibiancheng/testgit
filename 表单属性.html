<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <ul>
            <li>邮箱： <input type="email" required="required"></li>
            <li>网址： <input type="url"></li>
            <li>日期： <input type="date"></li>
            <li>数字： <input type="number" autofocus="autofocus"></li>
            <li>手机： <input type="tel" placeholder="请输入电话号码"></li>
            <li>搜索： <input type="search" name="uname" autocomplete="on"></li>
            <li>颜色： <input type="color"></li>
            <li>上传： <input type="file" multiple="multiple"></li>
            <li><input type="submit" value="提交"></li>
        </ul>

    </form>
</body>

</html>
