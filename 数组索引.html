    <script>
        //1.返回数组元素索引号的方法    indexOf(数组元素)   
        //  如果有多个   只返回第一个满足的元素  如果在该数组里找不到该元素   返回值为-1
        var arr = [1, 2, 5, 3, 8, 7, 9];
        console.log(arr.indexOf(2));
