<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 添加数组元素---push
        var arr = [1, 2, 3];
        arr.push(4, 'pink');
        console.log(arr);  //返回值是新数组的长度
        // 添加数组元素---unshift
        var arr1 = [1, 2, 3];
        arr1.unshift('green', 'blue');
        console.log(arr1);  //返回值是新数组的长度
        // 删除数组最后一个元素---pop   
        var arr2 = [1, 2, 3];
        arr2.pop();
        console.log(arr2);  //返回值是被删除的元素
        // 添加数组第一个元素元素---shift
        var arr3 = [1, 2, 3];
        arr3.shift();
        console.log(arr3);  //返回值是被删除的元素
    </script>
</body>

</html>
