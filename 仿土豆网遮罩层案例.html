<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 448px;
            height: 252px;
            margin: 100px auto;
        }

        .mask {
            display: none;
            position: absolute;
            top: 0;
            width: 448px;
            height: 252px;
            background: rgba(0, 0, 0, .3) url(images/arr.png) no-repeat center center;
        }

        .box a:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">
            <div class="mask"></div>
            <img src="images/tudou.jpg" alt="">
        </a>
    </div>
</body>

</html>
