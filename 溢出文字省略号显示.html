<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 25px;
            border: 1px solid pink;
            /* 文字显示不开自动换行   white-space: normal; */
            /* 1.让文字强制一行内显示 */
            white-space: nowrap;
            /* 2.溢出部分隐藏 */
            overflow: hidden;
            /* 3.文字溢出 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>welcome to my hometown,my friend </div>
</body>

</html>
