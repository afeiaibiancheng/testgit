<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
            /* 强制一行显示 */
            white-space: nowrap;

            overflow: hidden;
            width: 0;
            height: 30px;
            background-color: pink;
            animation: w 4s steps(16) forwards infinite;
        }

        @keyframes w {
            0% {
                width: 0;
            }

            100% {
                width: 320px;
            }
        }
    </style>
</head>

<body>
    <div>这里像不像是一个打印机一样的效果</div>
</body>

</html>
