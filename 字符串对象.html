        //  4.案例--根据位置返回字符   统计字符串  'abcoefoxyozzopp'中出现次数最多的字符并统计其次数
        var str = 'abcoefoxyozzopp';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);  //  chars是遍历出的每一个字符
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
        //  遍历对象
        var max = 0;
        var ch = '';
        for (var k in o) {
            //  k  得到的是属性名
            //  o[k]  得到的是属性值
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log('出现次数最多的字符是：' + ch, '出现次数最多的字符的出现了：' + max + '次');
