        //2.window.clearTimeout(定时器名)  停止计时器
        var btn = document.querySelector('button');
        var timer = setTimeout(function () {
            alert('only two seconds for u to stop the settimeout!!')
        }, 5000);
        btn.addEventListener('click', function () {
            clearTimeout(timer);
        })
    </script>
